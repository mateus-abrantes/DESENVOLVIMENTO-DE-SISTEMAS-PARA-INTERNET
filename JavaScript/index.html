<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>calculadora</title>
</head>
<body>
  <div class="container mt-4">
      <form class="form" action="index.html" method="post">
          <label for="x">X</label>
          <input type="text" name="x" id="x" value="">
          <br>
          <label for="y">Y</label>
          <input type="text" name="y" id ="y" value="">
          <br>
          <button type="button" name="button" onclick="document.getElementById('=').value = multiplicacao(get_value('x'),get_value('y'));">*</button>
          <button type="button" name="button" onclick="document.getElementById('=').value = divisao(get_value('x'),get_value('y'));">/</button>
          <button type="button" name="button" onclick="document.getElementById('=').value = subtracao(get_value('x'),get_value('y'));">-</button>
          <button type="button" name="button" onclick="document.getElementById('=').value = soma(get_value('x'),get_value('y'));">+</button>
          <br>
          <label for="=">Resultado</label>
          <input type="text" name="=" id="="value="">

      </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
